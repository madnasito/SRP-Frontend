<header>
  <nav
    class="navbar navbar-expand-lg shadow-sm py-2"
    style="background-color: rgba(33, 37, 41, 0.45); backdrop-filter: blur(5px)"
  >
    <div class="container-fluid">
      <button
        class="navbar-toggler navbar-dark border-0"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="font-family: 'Montserrat', sans-serif">
          <li class="nav-item">
            <a
              class="nav-link fs-5 text-white"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Home</a
            >
          </li>
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link fs-5 text-white" routerLink="/courses" routerLinkActive="active"
              >Cursos</a
            >
          </li>
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link fs-5 text-white" routerLink="/messages" routerLinkActive="active"
              >Mensajes</a
            >
          </li>
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link fs-5 text-white" routerLink="/users" routerLinkActive="active"
              >Usuarios</a
            >
          </li>

          <li class="nav-item" *ngIf="!isAdmin">
            <a class="nav-link fs-5 text-white" routerLink="/ask" routerLinkActive="active"
              >Preguntar</a
            >
          </li>
          <li class="nav-item" *ngIf="!isAdmin">
            <a class="nav-link fs-5 text-white" routerLink="/faq" routerLinkActive="active"
              >Preguntas Frecuentes</a
            >
          </li>

          <!-- Guest Navigation -->
          <ng-container *ngIf="!isAuthenticated">
            <li class="nav-item">
              <a class="nav-link fs-5 text-white" routerLink="/login" routerLinkActive="active"
                >Iniciar Sesión</a
              >
            </li>
          </ng-container>

          <!-- Authenticated Navigation -->
          <ng-container *ngIf="isAuthenticated">
            <li class="nav-item">
              <a
                class="nav-link fs-5 text-white"
                routerLink="/my-progress"
                routerLinkActive="active"
                *ngIf="isAuthenticated && !isAdmin"
                >Mi Progreso</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5 text-white" routerLink="/profile" routerLinkActive="active"
                >Perfil</a
              >
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link fs-5 text-white" (click)="logout()">
                <i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión
              </button>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
</header>
