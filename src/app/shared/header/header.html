<header>
    <nav class="navbar bg-transparent navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Brand logo - hidden on mobile -->
        <a class="navbar-brand d-none d-lg-flex" routerLink="/" aria-label="Madnolia Home">
          <img src="public/madnolia-logo.svg" alt="Madnolia - Home" width="5%">
        </a>
        
        <!-- Mobile brand logo - visible only on mobile -->
        <a class="navbar-brand d-lg-none" routerLink="/" aria-label="Madnolia Home">
          <img src="public/madnolia-logo.svg" alt="Madnolia - Home" width="50px">
        </a>
        
        <!-- Mobile toggle button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Offcanvas menu -->
        <div class="offcanvas offcanvas-end bg-transparent text-white" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <!-- <h5 class="offcanvas-title" id="offcanvasNavbarLabel">{{ 'HEADER.MENU' | translate }}</h5> -->
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" routerLink="/platforms" routerLinkActive="active active-mobile" data-bs-dismiss="offcanvas" [attr.aria-label]="'Go to Platforms page'">
                  <i class="bi bi-controller fs-4"></i>
                  Platforms
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/about" routerLinkActive="active active-mobile" data-bs-dismiss="offcanvas" [attr.aria-label]="'Go to About page'">
                  <i class="bi bi-info-circle fs-4"></i>
                  About
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/download" routerLinkActive="active active-mobile" data-bs-dismiss="offcanvas" [attr.aria-label]="'Go to Download page'">
                  <i class="bi bi-download fs-4"></i>
                  Download
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
</header>
