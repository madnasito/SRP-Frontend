<div class="faq-container container my-5">
  <div class="text-center mb-5">
    <h1 class="display-5 fw-bold text-navy-blue">ÁREA EXCLUSIVA: Guía de Crecimiento y Soporte</h1>
    <p class="lead text-muted">Bienvenida a tu proceso de transformación, mujer de blindaje.</p>
  </div>

  <div class="faq-sections">
    <div *ngFor="let section of sections; let i = index" class="mb-5">
      <h2 class="h4 text-navy-blue mb-3 border-bottom pb-2">{{ section.title }}</h2>

      <div class="accordion" [id]="'accordionExample' + i">
        <div class="accordion-item" *ngFor="let item of section.items; let j = index">
          <h2 class="accordion-header" [id]="'heading' + i + '-' + j">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#collapse' + i + '-' + j"
              aria-expanded="false"
              [attr.aria-controls]="'collapse' + i + '-' + j"
            >
              <span class="fw-semibold">{{ item.question }}</span>
            </button>
          </h2>
          <div
            [id]="'collapse' + i + '-' + j"
            class="accordion-collapse collapse"
            [attr.aria-labelledby]="'heading' + i + '-' + j"
            [attr.data-bs-parent]="'#accordionExample' + i"
          >
            <div class="accordion-body">
              {{ item.answer }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
