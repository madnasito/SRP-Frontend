<div class="container-fluid d-flex justify-content-center min-vh-100" style="padding-top: 15vh;">
  <div class="card shadow-lg p-5 text-white" style="max-width: 600px; width: 100%; height: fit-content; background-color: rgba(33, 37, 41, 0.45); backdrop-filter: blur(5px);">
    <div class="card-body">
      <h1 class="card-title text-center mb-5 display-4 fw-bold">Gestión de Usuarios</h1>
      <p class="text-center text-rose mb-4">Registrar un nuevo miembro en la academia</p>
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="mb-4">
          <label for="name" class="form-label fs-5">Nombre Completo</label>
          <div class="input-group input-group-lg unified-focus">
            <span class="input-group-text bg-transparent border-end-0 text-white"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control border-start-0 text-white bg-transparent" id="name" formControlName="name" placeholder="Ej: Juan Pérez">
          </div>
        </div>
        <div class="mb-4">
            <label for="email" class="form-label fs-5">Correo Electrónico</label>
            <div class="input-group input-group-lg unified-focus">
              <span class="input-group-text bg-transparent border-end-0 text-white"><i class="bi bi-envelope-at-fill"></i></span>
              <input type="email" class="form-control border-start-0 text-white bg-transparent" id="email" aria-describedby="emailHelp" formControlName="email" placeholder="ejemplo@email.com">
            </div>
          </div>
        <div class="mb-4">
          <label for="password" class="form-label fs-5">Contraseña Temporal</label>
          <div class="input-group input-group-lg unified-focus">
            <span class="input-group-text bg-transparent border-end-0 text-white"><i class="bi bi-shield-lock-fill"></i></span>
            <input type="password" class="form-control border-start-0 text-white bg-transparent" id="password" formControlName="password" placeholder="Mínimo 6 caracteres">
          </div>
        </div>
        <div class="d-grid gap-2 mt-5">
          <button type="submit" class="btn btn-navy btn-lg fw-bold py-3" [disabled]="registerForm.invalid">
            <i class="bi bi-person-plus-fill me-2"></i>Registrar Usuario
          </button>
        </div>
      </form>
    </div>
  </div>
</div>


<ng-template #dangerTpl>
	<div class="d-flex align-items-center">
		<i class="bi bi-exclamation-triangle-fill me-2 fs-4"></i>
		<span>{{errorMessage}}</span>
	</div>
</ng-template>

<ng-template #successTpl>
	<div class="d-flex align-items-center">
		<i class="bi bi-check-circle-fill me-2 fs-4"></i>
		<span>{{successMessage}}</span>
	</div>
</ng-template>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
