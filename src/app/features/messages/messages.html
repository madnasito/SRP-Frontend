<div class="messages-container container-fluid min-vh-100 py-4">
  <div class="content-wrapper">
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold text-white mb-1">Mensajes de Contacto</h1>
      <p class="text-rose lead">Consulta las consultas e inquietudes de los usuarios</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-rose" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <!-- No Messages State -->
    <div *ngIf="!loading && messages.length === 0" class="text-center py-5 animate-fade-in">
      <div class="empty-state p-5 rounded-4 border border-secondary bg-dark-subtle d-inline-block">
        <i class="bi bi-chat-dots display-1 text-secondary mb-3 d-block"></i>
        <p class="lead text-white">No hay mensajes por el momento.</p>
      </div>
    </div>

    <!-- Messages Grid -->
    <div *ngIf="!loading && messages.length > 0" class="row g-4">
      <div *ngFor="let msg of messages" class="col-12">
        <div class="message-card p-4 rounded-4 shadow-sm border border-secondary transition-all">
          <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
            <div class="d-flex align-items-center">
              <div class="contact-avatar me-3 bg-navy text-rose rounded-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-person h4 mb-0"></i>
              </div>
              <div>
                <h5 class="text-white mb-0 fw-bold">{{ msg.email }}</h5>
                <span class="text-secondary small">
                  <i class="bi bi-calendar3 me-1"></i>
                  {{ msg.date | date:'medium' }}
                </span>
              </div>
            </div>
            <div class="mt-2 mt-md-0">
               <a [href]="'mailto:' + msg.email" class="btn btn-navy-outline btn-sm">
                 <i class="bi bi-reply me-1"></i> Responder
               </a>
            </div>
          </div>
          <div class="message-content p-3 rounded-3 bg-black-alpha text-light border-start border-rose border-4">
            <p class="mb-0 white-space-pre-wrap">{{ msg.content }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
